<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Ex</title>

    <style>

        td{
            text-align: center;
            border: 1px solid royalblue;
            text-shadow: 3px 3px 3px rosybrown ;
        }
    </style>
</head>
<body>
    <table border="1" width="%70">
        <caption style="caption-side:bottom">Table Exaple</caption>

        <thead>
            <tr>
                <th rowspan="2">Day</th>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>Tuesday</td>
                <td>07.00</td>
                <td>11.00</td>
                <td rowspan="2">
                    Computer Fundamental
                    <ul>
                        <li>Hardware</li>
                        <li>OS</li>
                        <li>Storage</li>
                        <li>Data</li>
                    </ul>
                </td>
            </tr>

            <tr>
                <td rowspan="3">Thursday</td>
                <td>07.00 a.m</td>
                <td>07.50 a.m</td>
            </tr>
            <tr>
                <td>07.00 a.m</td>
                <td>07.50 a.m</td>
                <td rowspan="2"> HTML <br> CSS</td>
            </tr>
            <tr>
                <td>07.00 a.m</td>
                <td>07.50 a.m</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
